name: MorningProof
options:
  bundleIdPrefix: com.rk
  deploymentTarget:
    iOS: "17.0"
  xcodeVersion: "15.0"

packages:
  Firebase:
    url: https://github.com/firebase/firebase-ios-sdk
    from: "11.0.0"

settings:
  base:
    SWIFT_VERSION: "5.9"
    TARGETED_DEVICE_FAMILY: "1"
    MARKETING_VERSION: "1.0.1"
    CURRENT_PROJECT_VERSION: "1"

targets:
  MorningProof:
    type: application
    platform: iOS
    sources:
      - path: MorningProof
        excludes:
          - "**/.DS_Store"
    dependencies:
      - package: Firebase
        product: FirebaseCrashlytics
      - package: Firebase
        product: FirebaseAnalytics
      - target: MorningProofWidget
        embed: true
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.rk.morningproof
        INFOPLIST_FILE: MorningProof/Resources/Info.plist
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        DEVELOPMENT_TEAM: P9ZXADV42A
        CODE_SIGN_STYLE: Automatic
        DEBUG_INFORMATION_FORMAT: dwarf-with-dsym
    entitlements:
      path: MorningProof/Resources/MorningProof.entitlements
      properties:
        com.apple.developer.applesignin:
          - Default
        com.apple.developer.healthkit: true
        com.apple.security.application-groups:
          - group.com.rk.morningproof
    info:
      path: MorningProof/Resources/Info.plist
      properties:
        CFBundleName: Morning Proof
        CFBundleDisplayName: Morning Proof
        CFBundleIdentifier: $(PRODUCT_BUNDLE_IDENTIFIER)
        CFBundleVersion: $(CURRENT_PROJECT_VERSION)
        CFBundleShortVersionString: $(MARKETING_VERSION)
        CFBundlePackageType: APPL
        CFBundleExecutable: $(EXECUTABLE_NAME)
        LSRequiresIPhoneOS: true
        NSSupportsLiveActivities: true
        UILaunchScreen:
          UIColorName: ""
          UIImageName: ""
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
        NSCameraUsageDescription: "Morning Proof needs camera access to take photos of your made bed for verification."
        NSPhotoLibraryUsageDescription: "Morning Proof needs photo library access to select bed photos for verification."
        NSHealthShareUsageDescription: "Morning Proof uses your health data to automatically track morning movement and sleep quality."
        NSHealthUpdateUsageDescription: "Morning Proof may save your morning routine data to Health."

  MorningProofWidget:
    type: app-extension
    platform: iOS
    sources:
      - path: MorningProofWidget
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.rk.morningproof.widget
        INFOPLIST_FILE: MorningProofWidget/Info.plist
        DEVELOPMENT_TEAM: P9ZXADV42A
        CODE_SIGN_STYLE: Automatic
        SKIP_INSTALL: YES
    entitlements:
      path: MorningProofWidget/MorningProofWidget.entitlements
      properties:
        com.apple.security.application-groups:
          - group.com.rk.morningproof
    info:
      path: MorningProofWidget/Info.plist
      properties:
        CFBundleDisplayName: Morning Proof Widget
        CFBundleVersion: $(CURRENT_PROJECT_VERSION)
        CFBundleShortVersionString: $(MARKETING_VERSION)
        NSExtension:
          NSExtensionPointIdentifier: com.apple.widgetkit-extension

  MorningProofTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: MorningProofTests
    dependencies:
      - target: MorningProof

  MorningProofUITests:
    type: bundle.ui-testing
    platform: iOS
    sources:
      - path: MorningProofUITests
    dependencies:
      - target: MorningProof
